name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install
        working-directory: backend

      #- name: Run Tests
      #  run: npm test
       # working-directory: backend

      - name: Deploy Backend
        run: |
          curl -X POST ${{ secrets.BACKEND_DEPLOY_HOOK }}
